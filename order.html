    <main>
        <h1>Place Your Order</h1>
        <p>Ready to enjoy the authentic flavors of homemade cuisine? Place your order now!</p>

        <form action="#" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="address">Address:</label>
            <textarea id="address" name="address" required></textarea>

            <label for="dish">Select Dish:</label>
            <select id="dish" name="dish">
                <option value="">-- Select a dish --</option>
                <option value="vegetable-lasagna">Vegetable Lasagna</option>
                <option value="grilled-salmon">Grilled Salmon</option>
                <!-- Add more dish options here -->
            </select>

            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" name="quantity" min="1" value="1" required>

            <label for="instructions">Special Instructions:</label>
            <textarea id="instructions" name="instructions"></textarea>

            <button type="submit">Place Order</button>
        </form>

        <p>Or, download our mobile app to place orders on-the-go:</p>
        <a href="app.html">Download Our App</a>
